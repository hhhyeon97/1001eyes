<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 10px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 0;
        }
        .card-price {
            color: #b12704;
            font-size: 1.1em;
        }
        .card-button {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar.html::navbar}"></div>
<h1>상품 리스트</h1>
<div class="container">
    <div class="card" th:each="product : ${products}">
        <a th:href="@{/product/{id}(id=${product.id})}">
            <img th:src="@{${product.imageUrl}}" alt="Product Image"/>
        </a>
        <div class="card-content">
            <h2 class="card-title" th:text="${product.title}"></h2>
            <p class="card-price" th:text="'$' + ${product.price}"></p>
            <a class="card-button" th:href="@{/product/{id}(id=${product.id})}">View Details</a>
        </div>
    </div>
</div>
</body>
</html>
