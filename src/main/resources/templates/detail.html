<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <style>
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-title {
            font-size: 2em;
            margin: 0;
        }
        .product-price {
            color: #b12704;
            font-size: 1.5em;
        }
        .product-description {
            margin-top: 10px;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar.html::navbar}"></div>
<div class="container">
    <img class="product-image" th:src="@{${product.imageUrl}}" alt="Product Image"/>
    <div class="product-details">
        <h1 class="product-title" th:text="${product.title}"></h1>
        <p class="product-price" th:text="'$' + ${product.price}"></p>
        <p class="product-description" th:text="${product.description}"></p>
    </div>
</div>
</body>
</html>
