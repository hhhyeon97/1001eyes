<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <link th:href="@{main.css}" rel="stylesheet" />
    <style>
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
        }
        .product-image {
            width: 300px;
            height: 300px;
        }
        .product-details {
            margin-top: 20px;
            margin-left: 50px;
        }
        .product-title {
            font-size: 2em;
            margin: 0;
        }
        .product-price {
            color: #b12704;
            font-size: 1.5em;
        }
        .product-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar.html::navbar}"></div>
<h1>상품 디테일</h1>
<div class="container">
    <img class="product-image" th:src="@{${product.imageUrl}}" alt="Product Image"/>
    <div class="product-details">
        <h1 class="product-title" th:text="${product.title}"></h1>
        <p class="product-price" th:text="'$' + ${product.price}"></p>
        <p class="product-description" th:text="${product.description}"></p>
    </div>
</div>
</body>
</html>
